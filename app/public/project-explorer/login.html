<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
            <a href="index.html" class="navbar-brand">Project Explorer</a>

            <form class="form-inline" name="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Projects">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="navbar-collapse">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a href="createproject.html" class="nav-item nav-link">Submit</a>
                    </li>
                </ul>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>

        </nav>

        <main>
            <div class="mx-auto w-75 mt-5 mb-5">
                <h1>Login</h1>

                <form action="#">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div>

        </main>

        <footer class="footer-copyright navbar-nav bg-light py-3">
            <p class="mt-0 mb-0 ml-auto mr-3">Project Explorer &copy; 2020 - Edconnect</p>
        </footer>
    </div>



</body>

</html>
